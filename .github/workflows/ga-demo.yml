name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions from root/homeworküöÄ
on:
  push:
    branches:
      - "homework"
    paths:
      - "4. Truffle & CI-CD/VotingTestHHat/**"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: 4. Truffle & CI-CD/VotingTestHHat
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
          cache: "npm"
          cache-dependency-path: ./4. Truffle & CI-CD/VotingTestHHat/package-lock.json
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          path: ./node_modules
      #       restore-keys: |
      #         ${{ runner.os }}-node-
      - name: install dependencies
        run: npm install
      - name: harhat compile
        run: npx hardhat compile
      - name: run tests
        run: npx hardhat test

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
